<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">


                <section class="detalles-compra">
                    <h4>DETALLES DE COMPRA</h4>
                    <label for="fname">COSTO DEL PRODUCTO:</label><br>
                    <input class="controles" type="text" name="nombres" id="costo" placeholder=""><br>
                    <label for="fname">NOMBRE DEL PRODUCTO:</label><br>
                    <input class="controles" type="text" name="producto" id="producto" placeholder=""><br>
                    <input class="boton" type="submit" value="CONFIRMAR">
                    <input class="boton" type="submit" value="AGREGAR">
                    <input class="boton" type="submit" value="CANCELAR">
                </section>
            </div>
        </div>
    </div>

    <div class="col-sm">


        <section class="detalles-envio">
            <h4>DETALLES DE ENVIO</h4>
            <label for="fname">ESCRIBA SU NOMBRE COMPLETO *:</label><br>
            <input class="controles" type="text" name="nombres" id="nombres" placeholder="campo obligatorio"><br>
            <label for="fname">INGRESE SU TARJETA DE CRÉDITO/DÉBITO*:</label><br>
            <input class="controles" type="text" name="producto" id="tarjeta" placeholder="campo obligatorio"><br>
            <label for="fname">INGRESE SU DIRECCIÓN *:</label><br>
            <input class="controles" type="text" name="nombres" id="dirección" placeholder="campo obligatorio"><br>
            <input class="boton" type="submit" value="CONFIRMAR PAGO">

        </section>
    </div>
